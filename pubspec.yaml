version: 1.1.0
repository: https://github.com/KalybosPro/env_builder_cli
homepage: https://github.com/KalybosPro/env_builder_cli

environment:
  sdk: ^3.8.1

# Add regular dependencies here.
dependencies:
  args: ^2.7.0
  crypto: ^3.0.6
  encrypt: ^5.0.3
  path: ^1.8.3
  universal_io: ^2.2.2
  yaml: ^3.1.1
  yaml_edit: ^2.2.2

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0

executables:
  env_builder: env_builder_cli

